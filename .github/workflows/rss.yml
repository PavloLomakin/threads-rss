name: Generate Threads RSS

on:
  schedule:
    - cron: "0 * * * *"   # запуск каждый час
  workflow_dispatch:       # возможность запускать вручную

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate RSS feed
        env:
          THREADS_USERNAME: "pavlo.lomakin"
        run: |
          python scripts/generate_threads_rss.py

      - name: Commit and push RSS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.xml
          git commit -m "chore: refresh Threads RSS feed" || echo "No changes to commit"
          git push
