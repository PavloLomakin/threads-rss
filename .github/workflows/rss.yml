name: Generate Threads RSS

on:
  schedule:
    - cron: "0 * * * *"   # —Ä–∞–∑ –≤ —á–∞—Å
  workflow_dispatch:       # –º–æ–∂–Ω–æ –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate RSS feed
        env:
          THREADS_USERNAME: "pavlo.lomakin"
        run: |
          python scripts/generate_threads_rss.py

      - name: List docs folder
        run: |
          echo "üìÇ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ docs/:"
          ls -R .
          ls -R docs || echo "‚ö†Ô∏è –ü–∞–ø–∫–∞ docs –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"

      - name: Show RSS file
        run: |
          echo "üìÑ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ docs/index.xml (–µ—Å–ª–∏ –µ—Å—Ç—å):"
          cat docs/index.xml || echo "‚ö†Ô∏è –§–∞–π–ª docs/index.xml –Ω–µ –Ω–∞–π–¥–µ–Ω"

      - name: Commit and push RSS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.xml || echo "–Ω–µ—Ç —Ñ–∞–π–ª–∞ docs/index.xml"
          git commit -m "chore: refresh Threads RSS feed" || echo "No changes to commit"
          git push || echo "No changes to push"
